name: CI Pipeline
run-name: ${{ github.repository }} ${{ github.ref_name }} build

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
      - name: Haal de code uit de repository op
        uses: actions/checkout@v4

      - name: Zet Python ${{ matrix.python-version }} op
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installeer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test met pytest
        run: |
          python -m pip install pytest
          pytest backend/tests/
  NotifyOnFailure:
    needs: Build
    if: ${{ failure() }}
    uses: ./.github/workflows/feedback-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}