name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/b2cbackend:latest
          file: ./Dockerfile
          context: .

      - name: Deploy to Docker container
        run: |
          docker stop b2cbackend-container || true && docker rm b2cbackend-container || true
          docker run -d --name b2cbackend-container -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/b2cbackend:latest
